<!--upload.html-->
<!DOCTYPE html>
<html>
<head>
  <title>SQL Codebase Conversion</title>
  <style>
    :root{
    --smoky-black: linear-gradient(
        to right,
        hsl(252, 25%, 88%),
        hsla(249, 36%, 68%, 0.92),
        hsla(251, 36%, 63%, 0.866),
        hsla(250, 65%, 63%, 0.866)
      );  
    }    

    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .file-input {
      display: none;
    }
    .file-label {
      background-color: #88e8d4;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .file-label:hover {
      background-color: #72e0ca;
    }
    .file-name {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SQL Codebase Conversion</h2>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" class="file-input" accept=".sql">
      <label for="fileInput" class="file-label btn">Choose SQL File</label>
      <span class="file-name" id="fileName"></span>
      <br>
      <br>
      <button type="button" class="btn" onclick="submitForm()">Convert and Download</button>
    </form>
  </div>

  <script>
    function submitForm() {
      // Get the file input element
      const fileInput = document.getElementById('fileInput');

      // Check if a file is selected
      if (fileInput.files.length > 0) {
        // Submit the form
        fileInput.parentNode.submit();
      } else {
        // Display an error message if no file is selected
        alert('Please select a .sql file to upload.');
      }
    }

    // Display the selected file name
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileName.textContent = `Selected File: ${fileInput.files[0].name}`;
      } else {
        fileName.textContent = '';
      }
    });
  </script>
</body>
</html>
